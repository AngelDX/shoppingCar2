{% extends 'core/base.html' %}
{% block content %}
  <div class="album py-3 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      {% for data in productos %}
      
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ data.imagen.url }}" alt="foto">
            <div class="card-body">
              <p class="card-text"><b>{{ data.categorias }}</b>: {{ data.nombre }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                  <a href="{% url 'carro:agregar' data.id %}" class="btn btn-sm btn-outline-secondary">Agregar</a>
                </div>
                <span class="badge rounded-pill bg-primary fs-6">S/.{{ data.precio }}</span>
              </div>
            </div>
          </div>
        </div>
       {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
